name: riverpod_devtools
description: DevTools extension for Riverpod - inspect and monitor your providers in real-time.
version: 0.4.4
repository: https://github.com/yutsuki3/riverpod_devtools
homepage: https://github.com/yutsuki3/riverpod_devtools
issue_tracker: https://github.com/yutsuki3/riverpod_devtools/issues

topics:
  - riverpod
  - devtools
  - state-management
  - debugging
  - developer-tools

screenshots:
  - description: 'Riverpod DevTools interface showing Provider Graph, State Inspector, and Event Log'
    path: example/screenshot_044.png

environment:
  sdk: ^3.5.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ">=2.3.0 <4.0.0"
  analyzer: ^6.0.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  fake_async: ^1.3.1

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

executables:
  analyze:

extension:
  devtools:
    asset: extension/devtools/build
    config: extension/devtools/config.yaml
