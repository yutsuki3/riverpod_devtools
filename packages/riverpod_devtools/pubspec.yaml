name: riverpod_devtools
description: DevTools extension for Riverpod - inspect and monitor your providers in real-time.
version: 0.4.2
repository: https://github.com/yutsuki3/riverpod_devtools

environment:
  sdk: ^3.5.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ">=2.3.0 <4.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

extension:
  devtools:
    asset: extension/devtools/build
    config: extension/devtools/config.yaml
